<form [formGroup]="form" (submit)="save()">
  <mat-tab-group [(selectedIndex)]="tabIndex">
    <mat-tab label="script">
      <div>
        <!-- languages (bound) -->
        <cadmus-ui-flags-picker
          [flags]="langFlags$ | async"
          (flagsChange)="onLangFlagsChange($event)"
        ></cadmus-ui-flags-picker>
      </div>
      <div>
        <!-- role (bound) -->
        <mat-form-field *ngIf="scrRoleEntries?.length" style="width: 12em">
          <mat-label>role</mat-label>
          <mat-select [formControl]="role">
            <mat-option *ngFor="let e of scrRoleEntries" [value]="e.id">{{
              e.value
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="role.errors?.required && (role.dirty || role.touched)"
            >required</mat-error
          >
        </mat-form-field>
        <!-- role (free) -->
        <mat-form-field *ngIf="!scrRoleEntries?.length" style="width: 12em">
          <mat-label>role</mat-label>
          <input matInput [formControl]="role" />
          <mat-error
            *ngIf="role.errors?.required && (role.dirty || role.touched)"
            >required</mat-error
          >
          <mat-error
            *ngIf="role.errors?.maxLength && (role.dirty || role.touched)"
            >too long</mat-error
          >
        </mat-form-field>
      </div>

      <!-- type -->
      <fieldset>
        <legend>type</legend>
        <cadmus-thesaurus-tree
          *ngIf="scrTypeEntries?.length"
          [entries]="$any(scrTypeEntries)"
          rootLabel="scripts"
          [renderLabel]="renderLabel"
          (entryChange)="onScrTypeEntryChange($event)"
        ></cadmus-thesaurus-tree>

        <mat-form-field>
          <mat-label>type</mat-label>
          <input matInput [formControl]="type" />
          <mat-error
            *ngIf="type.errors?.maxLength && (type.dirty || type.touched)"
            >too long</mat-error
          >
        </mat-form-field>
      </fieldset>

      <!-- hands -->
      <div>
        <button
          type="button"
          mat-flat-button
          color="primary"
          (click)="addHand()"
        >
          <mat-icon>add_circle</mat-icon> hand
        </button>
      </div>
      <table *ngIf="hands?.value?.length">
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>start</th>
            <th>end</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let hand of hands?.value;
              let i = index;
              let first = first;
              let last = last
            "
          >
            <td>
              <button
                type="button"
                mat-icon-button
                color="primary"
                matTooltip="Edit this hand"
                (click)="editHand(i)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this hand up"
                [disabled]="first"
                (click)="moveHandUp(i)"
              >
                <mat-icon>arrow_upward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                matTooltip="Move this hand down"
                [disabled]="last"
                (click)="moveHandDown(i)"
              >
                <mat-icon>arrow_downward</mat-icon>
              </button>
              <button
                type="button"
                mat-icon-button
                color="warn"
                matTooltip="Delete this hand"
                (click)="deleteHand(i)"
              >
                <mat-icon>remove_circle</mat-icon>
              </button>
            </td>
            <td>{{ hand.id }}</td>
            <td>{{ locationToString(hand.start) }}</td>
            <td>{{ locationToString(hand.end) }}</td>
          </tr>
        </tbody>
      </table>
    </mat-tab>

    <mat-tab label="hand" *ngIf="editedHand">
      <tgr-ms-hand
        [model]="editedHand"
        (modelChange)="onHandSave($event)"
        (editorClose)="onHandClose()"
      ></tgr-ms-hand>
    </mat-tab>
  </mat-tab-group>

  <!-- buttons -->
  <hr />
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard script changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept script changes"
      [disabled]="form.invalid"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
