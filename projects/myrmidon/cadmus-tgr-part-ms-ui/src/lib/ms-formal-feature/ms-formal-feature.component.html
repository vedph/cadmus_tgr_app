<form [formGroup]="form!" (submit)="save()">
  <!-- handId -->
  <div>
    <mat-form-field>
      <input matInput [formControl]="handId" placeholder="hand ID" />
      <mat-error
        *ngIf="handId.errors?.maxLength && (handId.dirty || handId.touched)"
        >too long</mat-error
      >
    </mat-form-field>
  </div>
  <!-- description -->
  <div>
    <mat-form-field class="long-text">
      <textarea
        matInput
        rows="3"
        [formControl]="description"
        placeholder="description"
      ></textarea>
      <mat-error
        *ngIf="
          description.errors?.required &&
          (description.dirty || description.touched)
        "
        >description required</mat-error
      >
      <mat-error
        *ngIf="
          description.errors?.maxLength &&
          (description.dirty || description.touched)
        "
        >description too long</mat-error
      >
    </mat-form-field>
    <hr />
    <markdown [data]="description?.value || undefined"></markdown>
  </div>

  <!-- buttons -->
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard feature changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept feature changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
