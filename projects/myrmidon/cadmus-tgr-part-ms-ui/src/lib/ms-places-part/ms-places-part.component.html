<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Places of Origin Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="places">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addPlace()"
            >
              <mat-icon>add_circle</mat-icon> add place
            </button>
          </div>
          <table *ngIf="places?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>area</th>
                <th>city</th>
                <th>rank</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let entry of places?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this place"
                    (click)="editPlace(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this place up"
                    [disabled]="first"
                    (click)="movePlaceUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this place down"
                    [disabled]="last"
                    (click)="movePlaceDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this place"
                    (click)="deletePlace(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.area }}</td>
                <td>{{ entry.city }}</td>
                <td>{{ entry.rank }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="unit" *ngIf="editedPlace">
          <tgr-ms-place
            [model]="editedPlace"
            [areaEntries]="areaEntries"
            [tagEntries]="tagEntries"
            (modelChange)="onPlaceSave($event)"
            (editorClose)="onPlaceClose()"
          ></tgr-ms-place>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
