<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Formal Features Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="features">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addFeature()"
            >
              <mat-icon>add_circle</mat-icon> add feature
            </button>
          </div>
          <table *ngIf="features?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>hand</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let feature of features?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this feature"
                    (click)="editFeature(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this feature up"
                    [disabled]="first"
                    (click)="moveFeatureUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this feature down"
                    [disabled]="last"
                    (click)="moveFeatureDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this feature"
                    (click)="deleteFeature(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ feature.handId }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="feature" *ngIf="editedFeature">
          <tgr-ms-formal-feature
            [model]="editedFeature"
            (modelChange)="onFeatureSave($event)"
            (editorClose)="onFeatureClose()"
          >
          </tgr-ms-formal-feature>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
