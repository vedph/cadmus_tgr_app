<form [formGroup]="form!" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Manuscript's Scripts Part</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">

        <!-- SCRIPTS -->
        <mat-tab label="scripts">
          <div>
            <button
              type="button"
              mat-icon-button
              color="primary"
              (click)="addScript()"
            >
              <mat-icon>add_circle</mat-icon> add script
            </button>
          </div>
          <table *ngIf="scripts?.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>language</th>
                <th>role</th>
                <th>type</th>
                <th>hands</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let script of scripts?.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    matTooltip="Edit this script"
                    (click)="editScript(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this script up"
                    [disabled]="first"
                    (click)="moveScriptUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this script down"
                    [disabled]="last"
                    (click)="moveScriptDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    color="warn"
                    matTooltip="Delete this script"
                    (click)="deleteScript(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entryToString(script.language, 'L') }}</td>
                <td>{{ entryToString(script.role, 'R') }}</td>
                <td>{{ entryToString(script.type, 'T') }}</td>
                <td style="text-align:center">{{ script.hands?.length || 0 }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <!-- SCRIPT -->
        <mat-tab label="script" *ngIf="editedScript">
          <tgr-ms-script
            [model]="editedScript"
            [langEntries]="langEntries"
            [scrRoleEntries]="scrRoleEntries"
            [scrTypeEntries]="scrTypeEntries"
            (modelChange)="onScriptSave($event)"
            (editorClose)="onScriptClose()"
          >
          </tgr-ms-script>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
