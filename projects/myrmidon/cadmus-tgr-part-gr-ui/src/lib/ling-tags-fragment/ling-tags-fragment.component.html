<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>textsms</mat-icon>
      </div>
      <mat-card-title
        >LingTags Fragment {{ fragment?.location }}</mat-card-title
      >
      <mat-card-subtitle>
        {{ fragment?.baseText }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <cadmus-thesaurus-tree
        [entries]="tagEntries$ | async"
        rootLabel="tags"
        [renderLabel]="renderLabel"
        (entryChange)="onEntryChange($event)"
      ></cadmus-thesaurus-tree>

      TODO
    </mat-card-content>

    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
