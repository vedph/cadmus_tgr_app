<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>textsms</mat-icon>
      </div>
      <mat-card-title
        >Linguistic Tags Fragment {{ model?.location }}</mat-card-title
      >
      <mat-card-subtitle>
        {{ model?.baseText }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="forms">
          <div *ngIf="!forms.value?.length">
            <button type="button" mat-stroked-button (click)="addForm()">
              <mat-icon>add_circle</mat-icon>
              add form
            </button>
          </div>
          <table *ngIf="forms.value?.length">
            <thead>
              <tr>
                <th></th>
                <th>lemmata</th>
                <th>tags</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let f of forms.value;
                  let i = index;
                  let first = first;
                  let last = last
                "
              >
                <td>
                  <button
                    mat-icon-button
                    type="button"
                    matTooltip="Edit this form"
                    color="primary"
                    (click)="editForm(i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    type="button"
                    matTooltip="Remove this form"
                    color="warn"
                    (click)="removeForm(i)"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    type="button"
                    matTooltip="Add form below"
                    (click)="addFormBelow(i)"
                  >
                    <mat-icon>add_circle</mat-icon>
                  </button>
                  <button
                    [disabled]="first"
                    mat-icon-button
                    type="button"
                    matTooltip="Move form up"
                    (click)="moveFormUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    [disabled]="last"
                    mat-icon-button
                    type="button"
                    matTooltip="Move form down"
                    (click)="moveFormDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                </td>
                <td>
                  {{ f.lemmata?.join(", ") || "" }}
                </td>
                <td>
                  {{ getTagsLabel(f.tags) }}
                </td>
              </tr>
            </tbody>
          </table>
        </mat-tab>

        <mat-tab label="form" *ngIf="editedForm">
          <tgr-ling-tagged-form
            [tagEntries]="(tagEntries$ | async) || []"
            [auxEntries]="(auxEntries$ | async) || []"
            [model]="editedForm"
            (modelChange)="onFormChange($event)"
          ></tgr-ling-tagged-form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>

    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
